<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            font-family: Tilt Neon, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(353deg, rgba(1,182,166,1) 0%, rgba(0,136,145,1) 49%, rgba(0,106,152,1) 100%);
            color: whitesmoke;
            flex-direction: column;
        }
        button{
            background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
border: none;
border-radius: 30px;
color: rgb(50, 50, 50);
transition: all 0.9s ease;
margin-top: 30px;
padding: 10px;
}
button:hover {
    background: rgb(34,193,195);
background: linear-gradient(205deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
  scale: 1.08;
  color: white;
}
    </style>
</head>
<body >
    <section style="margin-bottom: 40px;">
        <h2 style="color: rgba(234, 234, 234, 0.883);">Risk Assessment</h2>
    </section>
    {% if prediction == 1 %}
        <h1 style="background-color: #8EC5FC;padding: 20px;border-radius: 20px;box-shadow: 0 0 20px rgb(255, 255, 255);">Person has Heart Disease</h1>
    {% elif prediction == 0 %}
        <h1 style="background-color: #8EC5FC;padding: 20px;border-radius: 20px;box-shadow: 0 0 20px rgb(255, 255, 255);">Person has Healthy Heart</h1>
    {% endif %}

    <div style="display: flex;margin: 30px;">
    <button onclick="submit1()" style="margin-right: 50px;">Test Again</button>
    <button onclick="submit()">Back to Home</button></div>
    <script>
        function submit(){
            window.location.href="/"
        }
        function submit1(){
            window.location.href="/predict"
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        #btn{
            background-color: #8EC5FC;
background-image: linear-gradient(50deg, #007df9 0%, #E0C3FC 100%);
border: none;
border-radius: 5px;
color: rgb(50, 50, 50);
transition: all 0.9s ease;

}
#sec{
   background-image: url("19767.jpg");
    background-size: cover; /* Cover the entire container */
  background-position: center;
}
#btn:hover {
    background: rgb(34,193,195);
background: linear-gradient(205deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
  scale: 1.08;
  color: white;
}
input{
    background-color: #00000027;
}
    </style>
</head>
<body style="background: #f9f9f9;overflow: hidden;">
    <section style="display: flex;justify-content: center;flex-direction: column;align-items: center;font-family: Tilt Neon, sans-serif;">
        <div>
            <h1>Heart Disease Prediction</h1>
        </div>
       
    </section>
    
    <section id="sec" style="display: flex;justify-content: center;align-items: center;height: 90vh; background-image: url('{{ url_for('static', filename='19767.jpg') }}');">

        <section style="background-color: rgba(255, 255, 255, 0.181);
        backdrop-filter: blur(25px);display: flex;justify-content: center;align-items: center;width: 40%;height: 70vh;border-radius: 20px;flex-direction: column;border: 1px solid rgba(128, 128, 128, 0.399);">
            <h1 style="font-family: Tilt Neon, sans-serif;font-size: 22px;"><span style="color: rgba(1,182,166,1);">Medical Report</span> Details</h1>
        <form id="predictionForm" action="/predict" method="POST">
           <div style="display: flex; flex-direction:row;">
            <div style="display: flex;flex-direction:column;margin-right: 60px;">
            <label for="">Age<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;"name="age" required>
        
            <label for="">Sex<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" placeholder="0=Female 1=Male" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="sex" required>
        
            <label for="">CP<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="cp" required>
        
            <label for="">Trestbps<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="trestbps" required>
        
            <label for="">Chol<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="chol" required>
        
            <label for="">FBS<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="fbs" required>
        
            <label for="">Restecg<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="border: none;margin-top: 5px;padding: 5px;border-radius: 5px;"name="restecg" required>
        </div>
        <div style="display: flex;flex-direction:column;">
            <label for="">Thalach<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="border: none;margin-top: 5px;padding: 5px;border-radius: 5px;margin-bottom: 5px;"name="thalach"  required>

            <label for="">Exang<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;"name="exang" required>
        
            <label for="">Oldpeak<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="oldpeak" required>
        
            <label for="">Slope<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="slope" required>
        
            <label for="">CA<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="margin-bottom: 10px;border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="ca" required>
       
            <label for="">Thal<span style="color: rgb(220, 1, 1);font-weight: bold;">*</span></label>
            <input type="number" style="border: none;margin-top: 5px;padding: 5px;border-radius: 5px;" name="thal" required>
        </div>
        </div>
        <div style="display: flex;justify-content: center;"><button id="btn" type="submit" style="margin-top: 30px;padding:10px;cursor: pointer;">Submit</button></div>
        </form>
        
    </section>
    </section>
<section>
    {% if prediction == 1 %}
        <h1>Person has Heart Disease</h1>
    {% elif prediction == 0 %}
        <h1>Person has Healthy Heart</h1>
    {% endif %}
</section>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Serialize form data
            var formData = new FormData(this);

            // Make a POST request to Flask backend
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log the response from Flask (optional)
                // Redirect or display result as needed
                window.location.href = '/result'; // Assuming you have a /result route to display the prediction
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
